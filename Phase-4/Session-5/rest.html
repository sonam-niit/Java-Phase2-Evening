<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Rest parameter must be a last in a parameter list
        function sum(...nums){
            var total=0;

            for(let i of nums){
                total=total+i;
            }

            console.log(total);
        }

        sum(1,2,3,5,6);
        sum(10,20,30,40,50,60,70,80,90);
        sum(1,2,3,5,6,7,8,8,89,8,75,23,4,5,8);
    </script>
</body>
</html>
