<h3>Customer List</h3>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of customers">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>
            <td>{{c.address}}</td>
            <td>
                <a routerLink="/details/{{c.id}}">
                    <button class="btn btn-success">view</button>
                </a>
                &nbsp;
                <button class="btn btn-danger" (click)="delete(c.id)">delete</button>
                &nbsp;
                <a routerLink="/edit/{{c.id}}">
                    <button class="btn btn-primary">edit</button>
                </a>
            </td>
        </tr>
    </tbody>
</table>
